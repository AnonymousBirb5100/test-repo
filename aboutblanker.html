<!DOCTYPE html>
<html>
    <head>
        <title>About:Blank Injector Test</title>
    </head>
    <body>
        <h1>About:Blank Injector Test</h1>
        <p>The previous tab should turn into another about:blank tab?</p>
        <script>
window.onload = function () {
    // Open a new about:blank tab
    let newWin = window.open("about:blank");

    // Write the content to the new tab
    newWin.document.open(); // Open document stream
    newWin.document.write(`
        <html>
        <head><title>Embedded Website</title></head>
        <body style="margin:0">
            <iframe src="https://anonymousbirb5100.github.io" style="width:100vw; height:100vh; border:none;"></iframe>
        </body>
        </html>
    `);
    newWin.document.close(); // Explicitly close the document stream

    // Close the original tab
    window.close();
};
        </script>
    </body>
</html>
